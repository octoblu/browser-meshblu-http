language: node_js
node_js:
- '5'
addons:
  code_climate:
    repo_token: "2f5da113d3de498ddf79fa8970b8bd64eb74d092ab4abc1732aba9853cc326de"
before_script:
- npm install -g codeclimate-test-reporter
after_script:
- codeclimate-test-reporter < coverage/lcov.info
before_deploy:
- npm install
- mkdir -p deploy/browser-meshblu-http/latest
- mkdir -p deploy/browser-meshblu-http/$TRAVIS_TAG
- node_modules/.bin/browserify -s MeshbluHttp -t coffeeify index.coffee > deploy/browser-meshblu-http/latest/meshblu-http.bundle.js
- gzip deploy/browser-meshblu-http/latest/meshblu-http.bundle.js
- mv deploy/browser-meshblu-http/latest/meshblu-http.bundle.js.gz deploy/browser-meshblu-http/latest/meshblu-http.bundle.js
- cp deploy/browser-meshblu-http/latest/meshblu-http.bundle.js deploy/browser-meshblu-http/$TRAVIS_TAG/meshblu-http.bundle.js
deploy:
- provider: s3
  access_key_id: AKIAJH2D5IPIRHYJT5IA
  secret_access_key:
    secure: ""
  bucket: octoblu-cdn
  region: us-west-2
  skip_cleanup: true
  detect_encoding: true
  local-dir: deploy
  upload-dir: js
  on:
    tags: true
    all_branches: true
- provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
    branches: true
